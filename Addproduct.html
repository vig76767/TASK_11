<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
</head>
<body>
<form th:action="@{/add}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="formGroupExampleInput">Product Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Product Name" th:field="*{ProductName}">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Product Price</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Product Price" th:field="*{ProductPrice}">
    </div>
    <div class="form-group=">
        <label for="formGroupExampleInput3">Product category</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Product category" th:field="*{Productcategory}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
